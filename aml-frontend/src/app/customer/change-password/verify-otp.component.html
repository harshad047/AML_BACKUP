<div class="container-fluid mt-3 px-2">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0 text-center">
            <i class="fas fa-shield-alt me-2"></i>
            Verify Identity
          </h4>
        </div>
        <div class="card-body p-3 p-md-4 text-center">
          <p class="text-muted">Click the button below to send a verification code to your registered email. You will be redirected to enter the OTP.</p>
          <button class="btn btn-primary" (click)="sendOtp()" [disabled]="isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            {{ isLoading ? 'Sending...' : 'Send Verification Code' }}
          </button>
          <div class="text-success small mt-3" *ngIf="success">{{ success }}</div>
          <div class="text-danger small mt-3" *ngIf="error">{{ error }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
