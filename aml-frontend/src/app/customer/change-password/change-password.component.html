<div class="container-fluid mt-3 px-2">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0 text-center">
            <i class="fas fa-key me-2"></i>
            Set New Password
          </h4>
        </div>
        <div class="card-body p-3 p-md-4">
          <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            <small>OTP verified. Please set your new password.</small>
          </div>

          <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
            <!-- Current Password -->
            <div class="mb-3">
              <label for="oldPassword" class="form-label">Current Password</label>
              <div class="input-group input-group-lg">
                <input
                  [type]="showOld ? 'text' : 'password'"
                  class="form-control"
                  id="oldPassword"
                  formControlName="oldPassword"
                  placeholder="Enter current password"
                  [class.is-invalid]="isFieldInvalid('oldPassword')"
                >
                <button type="button" class="btn btn-outline-secondary" (click)="toggleOldVisibility()">
                  <i class="fas" [ngClass]="showOld ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('oldPassword')">
                  Current password is required
                </div>
              </div>
            </div>

            <!-- New Password -->
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <div class="input-group input-group-lg">
                <input
                  [type]="showNew ? 'text' : 'password'"
                  class="form-control"
                  id="newPassword"
                  formControlName="newPassword"
                  placeholder="Enter new password"
                  [class.is-invalid]="isFieldInvalid('newPassword')"
                >
                <button type="button" class="btn btn-outline-secondary" (click)="toggleNewVisibility()">
                  <i class="fas" [ngClass]="showNew ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('newPassword')">
                  <span *ngIf="passwordForm.get('newPassword')?.errors?.['required']">New password is required</span>
                  <span *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 8 characters</span>
                </div>
              </div>
            </div>

            <!-- Confirm New Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <div class="input-group input-group-lg">
                <input
                  [type]="showConfirm ? 'text' : 'password'"
                  class="form-control"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  placeholder="Confirm new password"
                  [class.is-invalid]="isFieldInvalid('confirmPassword')"
                >
                <button type="button" class="btn btn-outline-secondary" (click)="toggleConfirmVisibility()">
                  <i class="fas" [ngClass]="showConfirm ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('confirmPassword')">
                  <span *ngIf="passwordForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
                  <span *ngIf="passwordForm.get('confirmPassword')?.errors?.['mismatch']">Passwords do not match</span>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex flex-column flex-sm-row gap-2">
              <button
                type="submit"
                class="btn btn-primary flex-fill"
                [disabled]="passwordForm.invalid || isLoading"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isLoading ? 'Changing...' : 'Change Password' }}
              </button>
              <button
                type="button"
                class="btn btn-secondary flex-fill"
                (click)="resetForm()"
              >
                Cancel
              </button>
            </div>
          </form>

          <!-- Success/Error Messages -->
          <div class="mt-3" *ngIf="successMessage">
            <div class="alert alert-success">
              <i class="fas fa-check-circle me-2"></i>
              {{ successMessage }}
            </div>
          </div>

          <div class="mt-3" *ngIf="errorMessage">
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-circle me-2"></i>
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
