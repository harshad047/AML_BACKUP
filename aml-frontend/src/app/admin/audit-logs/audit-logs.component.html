<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-12">
      <h2><i class="fas fa-history me-2"></i>Audit Logs</h2>
    </div>
  </div>

  <div class="alert alert-danger alert-dismissible fade show" *ngIf="error">
    <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
    <button type="button" class="btn-close" (click)="error = ''"></button>
  </div>

  <div class="card">
    <div class="card-header bg-white">
      <h5 class="mb-0"><i class="fas fa-list me-2"></i>System Audit Logs ({{ auditLogs.length }})</h5>
    </div>
    <div class="card-body p-0">
      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-primary"></div>
        <p class="mt-2">Loading audit logs...</p>
      </div>

      <div class="table-responsive" *ngIf="!loading">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Timestamp</th>
              <th>Username</th>
              <th>Action</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let log of auditLogs">
              <td>{{ log.id }}</td>
              <td>{{ log.timestamp | date:'medium' }}</td>
              <td><strong>{{ log.username }}</strong></td>
              <td>
                <span class="badge" [ngClass]="getActionBadgeClass(log.action)">
                  {{ log.action }}
                </span>
              </td>
              <td><small>{{ log.details }}</small></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="!loading && auditLogs.length === 0" class="text-center py-4 text-muted">
        <i class="fas fa-history fa-3x mb-3"></i>
        <p>No audit logs found</p>
      </div>
    </div>
  </div>
</div>
